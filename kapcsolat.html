	<script>
	function charnums()
	{
		document.getElementById("chars").innerHTML="Üzenet("+(1000-document.sp.uzenet.value.length)+")";	//refresh remain charnums
	}
	function send(where)	//where is the output
	{
		charnums();		//the charnums html tag overwrited
		
		if(document.sp.elerh.value.length<1)	//check that addres is empty or not
		{
			elerh="empty";
		}
		else
		{
			elerh=document.sp.elerh.value;
		}
		uzenet=document.sp.uzenet.value;
		
		if(uzenet.length>=10)		//if the mesage less than 10 write this(too little)
		{	//another else, send to the php
			var xmlhttpreq = new XMLHttpRequest();
			xmlhttpreq.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200)		//if the ready is 4(req is done and res is ready) AND status is 200 
			{
				document.getElementById(where).innerHTML=this.responseText;		//text into out tag
			}
			};
			xmlhttpreq.open("POST","/post/mail.php",true);	
			xmlhttpreq.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xmlhttpreq.send("adr="+elerh+"&mes="+uzenet);		//send the mesage and adress(or not) to the mail.php
		}
		else
		{
			document.getElementById("chars").innerHTML+=" Az üzenet túl rövid(min 10 char).";	//to less char with a mail
		}
	}
	</script>
